<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #bcaaa4;
        }
        #Humhaidon {
            width: 100%;
            height: 500px;
            background-color: rgb(228, 220, 214);
           
        }

    
        #totalpage {
            border: 1px solid gray;
            height: 750px;
            width: 500px;
            margin: auto;
            background-color:#c8a600;
            border-radius: 6px;

        }

        #totalpage>h2 {
            text-align: center;

        }

        .line {
            background-color: black;
            border: 1px solid black;
        }

        #totalpage>div {
            display: flex;
            justify-content: space-between;
        }

        #coupon {
            width: 80%;
            height: 40px;
            margin-left: 30px;

        }

        #submit {
            margin-top: 10px;
            color:black;
            border: 1px solid green;
            cursor: pointer;
            width: 83%;

            height: 40px;
            margin-left: 30px;
        }

        .adress+button {
            width: 80%;
            height: 40px;
            margin-left: 30px;
            border: 1px solid green;
            background-color: teal;
           
            margin-top: 10px;
            font-size: 20px;
        color: black;
        }

        .adress>input {
            display: flex;
            margin: 6px;
            height: 40px;
            margin-left: 7px;
            margin-right: 15px;
            width: 50%;
        }

        .shiped {
            height: 40px;

            width: 90%;
            margin: 6px;

        }

        .remove {
            background-color: red;
            color: white;
            height: 30px;
            width: 80px;
            border-radius: 5px;
            border: none;
        }

        #submit+h4 {
            text-align: center;
            font-style: italic;
        }

        .find {
            height: 200px;
            width: 200px;
        }

        #bean {
            margin: 7px;
            height: auto;
            text-align: center;
            background-color: pink;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            height: 400px;
        }
        h3{
            text-align: center;
            font-family: sans-serif;
            font-size: 25px;
            color: black;
        }
    </style>
</head>

<body>
    <h3><a href="payment.html">Go To Payment Page ></a></h3>
    
    <div id="wholebox">
        
        <div id="totalpage">
            <h2>Order Details</h2>
            <div class="line"><span></span></div>
            <div>
                <h4>No.of products</h4>
                <h4 id="Nummber"></h4>
            </div>
            <div>
                <h4>Total price</h4>
                <h4 id="Total"></h4>
            </div>
            <form>
                <input type="text" placeholder="Enter Coupon Code" id="coupon">
                <input type="submit" id="submit" value="Apply Coupon">
                <h4>Use Masai@30 for 30%discount</h4>
            </form>
            <h2>
                Shipping Details
            </h2>
            <div class="line"></div>
            <input type="text" placeholder="Name" class="shiped">
            <input type="email" placeholder="Email" class="shiped">
            <input type="number" placeholder="Mobile" class="shiped">
            <div class="adress">
                <input type="text" placeholder="Street">
                <input type="text" placeholder="City">

            </div>
            <div class="adress">
                <input type="text" placeholder="State">
                <input type="number" placeholder="Pincode">
            </div>
            <button><a href="Payment.html">Place order</a></button>

        </div>
    </div>

</body>

</html>
