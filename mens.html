    function display(mensData) {

        mensData.forEach(function (elem) {


            //  console.log(elem.image_url);

            let box = document.createElement("div")


            let image = document.createElement("img")
            image.setAttribute("src", elem.image_url)

            let Mname = document.createElement("h2")
            Mname.innerText = elem.name

            //   image.setAttribute("src", elem.h2)
            let prc = document.createElement("p")
            prc.innerText = elem.price


            let btn = document.createElement("button")

            btn.innerText = "Add to cart"

            btn.addEventListener("click", function () {
                hitme(elem)
            })


            box.append(image, Mname, prc, btn)

            document.querySelector("#container").append(box)


        })

    }
    function hitme(elem) {
        cartLs.push(elem);
        localStorage.setItem("cartdata", JSON.stringify(cartLs))
        alert("item added")
